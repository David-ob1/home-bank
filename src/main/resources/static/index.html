<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div class="layout d-flex flex-column" id="app" >
  <pre>
    {{json}}
  </pre>

  <div>
    <fieldset>
      <legend>Disabled fieldset example</legend>
     
      <div class="mb-3">
        <label for="disabledTextInput" class="div-label">name</label>
        <input  v-model="name" type="text" id="disabledTextInput" class="form-control" placeholder="name">
      </div>
      
      <div class="mb-3">
        <label for="disabledTextInput1" class="form-label">lastName</label>
        <input  v-model="lastName" type="text" id="disabledTextInput1" class="form-control" placeholder="apellido">
      </div>

      <div class="mb-3">
        <label for="disabledTextInput2" class="form-label">mail</label>
        <input v-model="mail" type="email" id="disabledTextInput2" class="form-control" placeholder="mail">
      </div>

      
      <button type="button" class="btn btn-primary"   >Submit</button>
    </fieldset>
  </div>


        <table class="table w-100">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="user of userData">
                    <td>{{user.name}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.mail}}</td>
                </tr>
            </tbody>
        </table>

</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="./script.js"></script>
</html>
