            <nav class="navbar navbar-expand-lg bg-body-tertiary">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                   
    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav d-flex justify-content-evenly w-100">
                            <li class="nav-item">

        </header>

        <main class="flex-grow-1">
          

            
            <div class="formulario">
                <h1>apply for a loan</h1>
                <form method="post">
                    
                    


                <div class="form__input-box">
                    <h5>Select loan</h5>
                     <select v-model="loanId" class="source__acount">
                        <option v-for="payment of paymentMethods" :value="payment.id">{{payment.name}} max Amount (${{payment.maxAmount}})</option>
                     </select>

                    </div>


                    <div class="form__input-box">
                        <h5>source account</h5>
                
                        <select v-model="accountDestiny" class="source__acount">
                        <option v-for="account of accounts" :value="account.number">{{account.number}} ${{account.balance}}</option>
                        </select>

                    </div>


                    <div class="form__input-box">
                        <h5>Amount</h5>
                        $<input type="text" class="source__acount" v-model="amount">
                        

                    </div>


                    <div class="form__input-box">
                    
                        <h5>Payment</h5>
                        <select v-if="loanId" v-model="dues" class="source__acount">
                            <option v-for="payment in paymentMethods.find(loan => loan.id === loanId).payments" :value="payment">{{payment}}</option>
                        </select>                            
                    </div>


                    <div v-if="loanId && amount && dues" class="form__input-box">
                        <h5>Payment {{dues}} ${{(amount * 1.2) / dues}}</h5>
                                                 
                    </div>


           
            <input type="button" @click="applyLoan" value="apply Loan">
              
                    <div class="registrarse">
                         <a href="#"> </a>
                    </div>
        
                </form>
        </div>



        </main>
