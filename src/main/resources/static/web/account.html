<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/logito.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/bank.css">
    <title>Document</title>
</head>
<body>

<div class="layout d-flex flex-column" id="app" >
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html"><img src="./assets/img/logito.png" class="navbar__logo"></a>
              
                 <h3 class="titulaso">MINDBRO BANK</h3>
              
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

               

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav d-flex justify-content-evenly w-100">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./accounts.html">Accounts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./cards.html">Cards</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="./loan-application.html">Loans</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="./transfers.html">transfer</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" @click="clientLogOut" href="#">quit</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>

    </header>




    <main class="flex-grow-1">
        <h1 class="center__text" >Welcome, Melba </h1>
        
        <div class="container__table">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th scope="col">Type</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Date</th>
                        <th scope="col">Description</th>
                        <th scope="col">Balance</th>
                    </tr>
                </thead>
                <tbody>

                    <tr v-for="transaction of transactions">
                        <td :class=" transaction.type == 'DEBIT' ? 'debit fw-bold' : 'credit fw-bold'">{{transaction.type}}</td>
                        <td>{{transaction.amount}}</td>
                        <!-- <td>{{dateFormat(transaction.date)}}</td> -->
                        <td>{{transaction.date.slice(0,10)}}</td>
                        <td>{{transaction.description}}</td>
                        <td>{{transaction.balance}}</td>
                    </tr>
                </tbody>
            </table>


        </div>


    </main>



    
    <footer class="main__footer">
        <div class="link__social">
            <img src="./assets/img/facebook.png" alt="">
            <img src="./assets/img/whatsapp.png" alt="">
            <img src="./assets/img/instagram.png" alt="">
        </div>
        <p>All rights reserved</p>

      </footer>


</div>


</body>
