<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/logito.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/bank.css">
    <link rel="stylesheet" href="./assets/form.css">

    <title>Home</title>
    
</head>
<body>

    <div class="layout d-flex flex-column" id="app" >
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
           
                    <a class="navbar-brand" href="./index.html  "><img src="./assets/img/logito.png" class="navbar__logo"></a>
                    <h3 class="titulaso">MINDBRO BANK</h3>

            </nav>



        </header>

        <main class="flex-grow-1 main__form">
         
        <div class="form__box createLoan__page">
            <div class="formulario register__form">
                <h1>Welcome</h1>
                <form class="mb-4">
                    
                    <div class="username">

                        <input type="text" v-model="NameLoan" required>
        
                        <label>Name Loan</label>
        
                    </div>
					
					
					<div class="username">
                        <input type="number" v-model="amountMax" required>
                        <label>amountMax</label>
                    </div> 


					<div class="username">
                        <input type="number" v-model="interest" required>
                        <label>interest</label>
                    </div> 

        
                    <div class="check__styles">
                        <div class="form-check">
                            <input v-model="payments" id="check1" type="checkbox" value="1">
                            <label class="form-check-label" for="check1">
                                1
                            </label>
                        </div>

                        <div class="form-check">
                            <input v-model="payments" id="check2" type="checkbox" value="2">
                            <label class="form-check-label" for="check2">
                                2
                            </label>
                        </div>

                        <div class="form-check">
                            <input v-model="payments" id="check4" type="checkbox" value="4">
                            <label class="form-check-label" for="check4">
                                4
                            </label>
                        </div>

                        <div class="form-check">
                            <input v-model="payments" id="check8" type="checkbox" value="8">
                            <label class="form-check-label" for="check8">
                                8
                            </label>
                        </div>

                        <div class="form-check">
                            <input v-model="payments" id="check16" type="checkbox" value="16">
                            <label class="form-check-label" for="check16">
                                16
                            </label>
                        </div>

                        <div class="form-check">
                            <input v-model="payments" id="check32" type="checkbox" value="32">
                            <label class="form-check-label" for="check32">
                                32
                            </label>
                        </div>


                        <div class="form-check">
                            <input v-model="payments" id="check64" type="checkbox" value="64">
                            <label class="form-check-label" for="check64">
                                64
                            </label>
                        </div>

                        <div class="form-check">
                            <input v-model="payments" id="check128" type="checkbox" value="128">
                            <label class="form-check-label" for="check128">
                                128
                            </label>
                        </div>
                    </div>
        
            
                    <input type="button" @click="createLoan" value="Create Loan">
        
            
        
                </form>
        </div>


        </main>

        <footer class="main__footer">
            <div class="link__social">
                <img src="./assets/img/facebook.png" alt="">
                <img src="./assets/img/whatsapp.png" alt="">
                <img src="./assets/img/instagram.png" alt="">
            </div>
            <p>All rights reserved</p>

        </footer>

    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="./assets/admiLoan.js"></script>

</html>
