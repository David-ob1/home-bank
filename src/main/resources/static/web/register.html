<!DOCTYPE html>
<html lang="es">
<head>
	<title>Formulario</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./assets/estilosForm.css">
</head>
<body >

	<div id="app">
	<section class="form-main">

		<div class="form-content">


			<!--circulo-->
		<div class="circle-1"></div>
		<div class="circle-2"></div>
		<div class="circle-3"></div>

			<div class="box">
				
				<h3>Register</h3>
			
			<!--Main FORM-->

				<form action="">
		
                        	<!--Ingresar name-->
					<div class="input-box">
						<input type="text" placeholder="name" v-model="name" class="input-control" required>
					</div>

                    	<!--Ingresar lastName-->
					<div class="input-box">
						<input type="text" placeholder="lastName" v-model="lastName" class="input-control" required>
					</div>


					<!--Ingresar Mail-->
					<div class="input-box">
						<input type="text" placeholder="Email" v-model="email" class="input-control" required>
					</div>


					<!--Ingresar ContraseÃ±a-->
					<div class="input-box">
						<input type="text" placeholder="password" v-model="password" class="input-control" required>
						
                        
					</div> 



                    
				<button type="button" @click="register" class="btn">iniciar sesion</button>

				</form>

				<p>Ya tienes una cuenta <a href="login.html"  class="gradient-text">Crear cuenta</a></p>
			</div>
		</div>
		
	</section>

</div>
</body>

</html>
