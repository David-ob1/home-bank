<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/logito.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/bank.css">
    <link rel="stylesheet" href="./assets/form.css">

    <title>Home</title>
    
</head>
<body>

    <div class="layout d-flex flex-column" id="app" >
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
           
                    <a class="navbar-brand" href="./index.html  "><img src="./assets/img/logito.png" class="navbar__logo"></a>
                    <h3 class="titulaso">MINDBRO BANK</h3>

            </nav>



        </header>

        <main class="flex-grow-1 main__form">
         
        <div class="form__box">
            <div class="formulario">
                <h1>Welcome</h1>
                <form >
                    
                    <div class="username">

                        <input type="text" v-model="name" required>
        
                        <label>name</label>
        
                    </div>
					
					
					<div class="username">
                        <input type="text" v-model="lastName" required>
                        <label>lastName</label>
                    </div> 


					<div class="username">
                        <input type="text" v-model="email" required>
                        <label>email</label>
                    </div> 

        
                    <!-- contraseña -->
                     <div class="username">
                        <input type="password" v-model="password" required>
                        <label>password</label>
                    </div> 


        
                    <div class="recordar">¿you forgot the password?</div>
                    <input type="button" @click="register" value="register">
        
                    <div class="registrarse">
                       Do you not have an account? <a href="login.html">log in</a>
                    </div>
        
                </form>
        </div>


        </main>

        <footer class="main__footer">
            <div class="link__social">
                <img src="./assets/img/facebook.png" alt="">
                <img src="./assets/img/whatsapp.png" alt="">
                <img src="./assets/img/instagram.png" alt="">
            </div>
            <p>All rights reserved</p>

        </footer>

    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="./assets/register.js"></script>

</html>
