<!DOCTYPE html>
<html lang="es">
<head>
	<title>Formulario</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./assets/estilosForm.css">
</head>
<body >

	<div id="app">
	<section class="form-main">

		<div class="form-content">


			<!--circulo-->
		<div class="circle-1"></div>
		<div class="circle-2"></div>
		<div class="circle-3"></div>

			<div class="box">
				
				<h3>Bienvenido</h3>
			
			<!--Main FORM-->

				<form action="">
		

					<!--Ingresar Mail-->
					<div class="input-box">
						<input type="text" placeholder="Email" v-model="mail" class="input-control" required>
					</div>


					<!--Ingresar Contraseña-->
					<div class="input-box">
						<input type="text" placeholder="password" v-model="password" class="input-control" required>
						<div class="input-link">
							
							<a href="recuperar.html" class="gradient-text">¿Has olvidado la contraseña?</a>

						</div>
					
					</div>

				<button type="button" @click="clientLog" class="btn">iniciar sesion</button>

				</form>

				<p>No tienes una cuenta <a href="register.html"  class="gradient-text">Crear cuenta</a></p>
			</div>
		</div>
		
	</section>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="./assets/login.js"></script>

</html>
